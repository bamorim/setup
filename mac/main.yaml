---
- name: Setup Apps
  hosts: localhost
  tags: system-pkgs
  vars:
    dockitems_remove:
      - Messages
      - Mail
      - Maps
      - Photos
      - FaceTime
      - Contacts
      - Reminders
      - Notes
      - TV
      - Music
      - Podcasts

    homebrew_taps:
      - homebrew/core
      - homebrew/cask
      - homebrew/cask-fonts
      - go-task/tap
      - heroku/brew
      - txn2/tap
      - tilt-dev/tap
      - norwoodj/tap
      - pulumi/tap

    homebrew_installed_packages:
      - asdf
      - autoconf
      - aws-vault
      - awscli
      - bat
      - chezmoi
      - crd2pulumi
      - ctlptl
      - direnv
      - dust
      - fd
      - fop
      - fzf
      - gh
      - gist
      - git-delta
      - glow
      - go-jsonnet
      - go-task
      - gpg
      - helm
      - helm-docs
      - helmfile
      - heroku
      - htop
      - httpie
      - hyperfine
      - jsonnet-bundler
      - kind
      - kubectx
      - kubefwd
      - kubernetes-cli
      - kubie
      - libxslt
      - marp-cli
      - mkcert
      - neofetch
      - openjdk
      - postgresql
      - procs
      - pulumi
      - qrencode
      - ripgrep
      - rustup
      - shellcheck
      - starship
      - stern
      - swaks
      - tanka
      - tealdeer
      - terraform
      - thefuck
      - tilt
      - tmux
      - tokei
      - websocat
      - wxwidgets

    homebrew_cask_appdir: /Applications
    homebrew_cask_apps:
      - font-fira-code
      - 1password
      - 1password-cli
      - altair-graphql-client
      - android-sdk
      - calibre
      - camunda-modeler
      - chromedriver
      - discord
      - docker
      - dotnet-sdk
      - dropbox
      - firefox
      - github
      - google-chrome
      - google-cloud-sdk
      - handbrake
      - insomnia
      - iterm2
      - jetbrains-toolbox
      - kitty
      - lens
      - microsoft-office
      - mmhmm
      - ngrok
      - poedit
      - postman
      - slack
      - slack
      - spotify
      - streamlabs-obs
      - telegram
      - visual-studio-code
      - zoom

  roles:
    - role: elliotweiser.osx-command-line-tools
    - role: geerlingguy.mac.homebrew
      tags: ['homebrew']
    - role: geerlingguy.mac.dock
      tags: ['dock']
- name: Install user apps & binaries
  hosts: localhost
  tags: system-pkgs
  tasks:
  - name: Install oh-my-zsh
    shell:
      creates: ~/.oh-my-zsh
      cmd: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
