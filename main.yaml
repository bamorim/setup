      - qrencode
      - remmina # Remote desktop client with RDP, VNC and other protocols
      - ripgrep
      - rustup
      - shellcheck
      - solaar
      - starship
      - streamlink
      - swaks # CLI for testing SMTP servers
      - telegram-desktop
