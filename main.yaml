    become: true
    community.general.pacman:
      name:
      - android-tools
      - ansible
      - aspnet-runtime
      - audacity
      - aws-cli
      - base-devel
      - bat # Fancier cat alternative
      - calibre
      - chezmoi
      - curl
      - dbeaver
      - discord
      - docker
      - docker-compose
      - dotnet-sdk
      - evince
      - fd # Faster alternative to find
      - firefox
      - fzf
      - gimp
      - gist
      - git
      - github-cli
      - glu # Erlang wxWidgets
      - gnupg
      - gpick
      - handbrake
      - helm
      - helmfile
      - htop # top alternative
      - httpie 
      - hyperfine
      - inkscape
      - inotify-tools
      - jdk-openjdk
      - jre-openjdk
      - kdenlive
      - kitty
      - krita
      - kubectl
      - kubectx
      - libpng # Erlang wxWidgets
      - mesa # Erlang wxWidgets
      - mkcert
      - mpv # Lightweight video player
      - neofetch
      - pinta
      - postgresql
