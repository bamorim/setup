- name: Configure user
  hosts: localhost
  tasks:
  - name: Install vscode extensions
    script: ./scripts/install-vscode-extensions.sh
  - name: Install oh-my-zsh
    shell: |
      [[ -d $HOME/.oh-my-zsh ]] || sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"