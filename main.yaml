      - texlive-most
      - thefuck
      - tmux
      - tokei # Fast programming language analysis
      - ttf-fira-code
      - ttf-joypixels
      - unrar
      - vim
      - websocat # CLI client for websockets
      - wget
      - wxgtk2 # Erlang wxWidgets
      - youtube-dl
      - zsh
